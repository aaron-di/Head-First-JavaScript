<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car</title>
        <script>
            function Car(make, model, year, color, passengers, convertible, mileage) {
                this.make = make;
                this.model = model;
                this.year = year;
                this.color = color;
                this.passengers = passengers;
                this.convertible = convertible;
                this.mileage = mileage;
                this.started = false;

                this.start = function () {
                    this.started = true;
                };
                this.stop = function () {
                    this.started = false;
                };
                this.drive = function () {
                    if (this.started) {
                        alert(this.make + " " + this.model + " goes zoom zoom!");
                    } else {
                        alert("You need to start the engine first.");
                    }
                };
            }
            var chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, false, 1021);
            var cadi = new Car("GM", "Cadillac", 1955, "tan", 5, false, 12892);
            var taxi = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, false, 281341);
            var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, false, 88000);
            var testCar = new Car("Webville Motors", "Test Car", 2014, "marine", 2, true, 21);

            var cars = [chevy, cadi, taxi, fiat, testCar];
            for (let i = 0; i < cars.length; i++) {
                const element = cars[i];
                element.start();
                element.drive();
                element.drive();
                element.stop();
            }

            // 用一个对象字面量代替上面实参
            var cadiParams = {
                make: "GM",
                model: "Cadillac",
                year: 1955,
                color: "tan",
                passengers: 5,
                convertible: false,
                mileage: 12892,
            };
            var cadi = new Car(cadiParams);
            // 构造函数需要如下修改
            function Car(params) {
                this.make = params.make;
                this.model = params.model;
                this.year = params.year;
                this.color = params.color;
                this.passengers = params.passengers;
                this.convertible = params.convertible;
                this.mileage = params.mileage;
                this.started = false;

                this.start = function () {
                    this.started = true;
                };
                this.stop = function () {
                    this.started = false;
                };
                this.drive = function () {
                    if (this.started) {
                        alert(this.make + " " + this.model + " goes zoom zoom!");
                    } else {
                        alert("You need to start the engine first.");
                    }
                };
            }
        </script>
    </head>
    <body></body>
</html>
