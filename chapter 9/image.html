<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Guess</title>
        <style>
            body {
                margin: 20px;
            }
            image {
                margin: 20px;
            }
        </style>
        <script>
            window.onload = init;
            function init() {
                // var image = document.getElementById("zero");
                // image.onclick = showAnswer;
                var images = document.getElementsByTagName("img");
                for (var i = 0; i < images.length; i++) {
                    const element = images[i];
                    element.onclick = showAnswer;
                    element.onmouseover = myHandler;
                    element.onmouseout = myHandlerOut;
                }
            }
            function showAnswer(eventObj) {
                var image = eventObj.target;
                var name = image.id;
                name = name + ".jpg";
                image.src = name;

                setTimeout(reblur, 2000, image);
            }
            function reblur(image) {
                var name = image.id;
                name = name + "blur.jpg";
                image.src = name;
            }
            function myHandler(eventObj) {
                var image = eventObj.target;
                var name = image.id;
                name = name + ".jpg";
                image.src = name;
            }
            function myHandlerOut(eventObj) {
                var image = eventObj.target;
                var name = image.id;
                name = name + "blur.jpg";
                image.src = name;
            }
        </script>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg" alt="" />
        <img id="one" src="oneblur.jpg" alt="" />
        <img id="two" src="twoblur.jpg" alt="" />
        <img id="three" src="threeblur.jpg" alt="" />
        <img id="four" src="fourblur.jpg" alt="" />
        <img id="five" src="fiveblur.jpg" alt="" />
    </body>
</html>
